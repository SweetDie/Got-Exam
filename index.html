<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-5 m-5">
        <h3 class="ms-4">Character List</h3>
        <table class="table container-xl mt-3 border border-secondary shadow" id="table">
          <thead id="tableHead">
            <th>Id</th>
            <th>Name</th>
            <th>Image</th>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
        <span class="m-1">Items per page:</span>
        <select class="form-select-sm m-2" id="select">
          <option selected value='5'>5</option>
          <option value='10'>10</option>
          <option value='20'>20</option>
        </select>
        <span class="m-1" id="maxCharacters"></span>
        <button disabled class="btn btn-secondary m-1" id="btnPrevious">Previous</button>
        <button class="btn btn-dark m-1" id="btnNext">Next</button>
        
        <div class="container m-3">
          <div>
            <div class="search-2" id="search">
              <i class='bx bxs-map' ></i>
              <input type="text" placeholder="Search" id="searchField">
              <button id="btnSearch">Search</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-5 m-5 container">
        <h2 class="ms-4">Character Detail</h2>
        <div class="card shadow border border-secondary">
          <div class="card-title">
            <h5 id="characterName" class="m-2"></h5>
            <img class="img-fluid img-thumbnail shadow" id="cardImage" src="" alt="">
          </div>
          <div class="m-2 shadow">
            <table class="card-table">
              <tr>
                <td>ID:</td>
                <td id="ID"></td>
              </tr>
              <tr>
                <td>First Name:</td>
                <td id="firstName"></td>
              </tr>
              <tr>
                <td>Last Name:</td>
                <td id="lastName"></td>
              </tr>
              <tr>
                <td>Full Name:</td>
                <td id="fullName"></td>
              </tr>
              <tr>
                <td>Title:</td>
                <td id="title"></td>
              </tr>
              <tr>
                <td>Family:</td>
                <td id="family"></td>
              </tr>
              <tr>
                <td>Image:</td>
                <td id="imageCard"></td>
              </tr>
              <tr>
                <td>Image URL:</td>
                <td id="imageUrlCard"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
